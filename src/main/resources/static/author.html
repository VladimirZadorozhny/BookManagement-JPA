<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Details</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/author.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Author Details</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="authors.html">Authors</a></li>
            <li><a href="users.html">Users</a></li>
        </ul>
    </nav>
    <main class="centered-main">
        <div id="static-details">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Birthdate:</strong> <span id="birthdate"></span></p>
            <p><strong>Author's books:</strong> <span id="showAll"></span></p>
            <button id="edit-button" type="button" class="side-button">Edit</button>
            <button id="delete-button" type="button" class="side-button">Delete</button>
        </div>

        <div id="edit-form-container" class="hidden">
            <h2>Edit Author</h2>
            <form id="edit-author-form" novalidate>
                <div class="form-field-group">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-field-group">
                    <label for="edit-birthdate">Birthdate:</label>
                    <input type="text" id="edit-birthdate" placeholder="YYYY-MM-DD" onfocus="(this.type='date'); this.max=new Date().toISOString().split('T')[0]" onblur="if(!this.value)this.type='text'">
                </div>
                <button id="save-button" type="submit" class="side-button">Save</button>
                <button id="cancel-button" type="button" class="side-button">Cancel</button>
            </form>
        </div>

    </main>
    <footer>
        <p>&copy; 2025 Book Management Application</p>
    </footer>

    <!-- Generic Modal -->
    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <div id="modal-buttons"></div>
        </div>
    </div>
</body>
</html>
